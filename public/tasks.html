<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Checklist</title>
    <style>
      :root {
        --primary-color: #ff6b6b;
        --background-color: #f7f7f7;
        --text-color: #2d3436;
      }
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        text-align: center;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        width: 100%;
        padding: 1rem;
        box-sizing: border-box;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        overflow-x: auto;
      }
      table {
        width: 100%;
        max-width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        table-layout: fixed;
      }
      th, td {
        padding: 1rem;
        border-bottom: 1px solid #eee;
        text-align: left;
        font-size: min(1.1rem, 4vw);
      }
      button {
        font-size: 2rem;
        border-radius: 8px;
        border: none;
        background: var(--primary-color);
        color: #fff;
        cursor: pointer;
        padding: 0.2rem 0.6rem;
        margin: 0 0.3rem;
        transition: background 0.2s;
        width: 100%;
      }
      button:active {
        background: #ff3b3b;
      }
      th {
        background: var(--background-color);
        color: var(--primary-color);
        text-align: center;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .task-label {
        margin-left: 0.5rem;
      }
      input[type="checkbox"] {
        accent-color: var(--primary-color);
        width: 2em;
        height: 2em;
        vertical-align: middle;
        cursor: pointer;
        margin: 0 0.5em 0 0;
      }
      .row-title {
        font-weight: bold;
        color: var(--primary-color);
        font-size: min(1.2rem, 4vw);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Task</th>
          <th>Bryan</th>
          <th>Chloe</th>
        </tr>
        <tr>
          <td class="row-title">Language</td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <span id="bryan-language" style="font-size:2.2rem; margin-bottom:0.5rem;">0</span>
              <button onclick="changeCount('bryan-language', 1)" style="margin-bottom:0.3rem;">+</button>
              <button onclick="changeCount('bryan-language', -1)">-</button>
            </div>
          </td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <span id="chloe-language" style="font-size:2.2rem; margin-bottom:0.5rem;">0</span>
              <button onclick="changeCount('chloe-language', 1)" style="margin-bottom:0.3rem;">+</button>
              <button onclick="changeCount('chloe-language', -1)">-</button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="row-title">Math</td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <span id="bryan-math" style="font-size:2.2rem; margin-bottom:0.5rem;">0</span>
              <button onclick="changeCount('bryan-math', 1)" style="margin-bottom:0.3rem;">+</button>
              <button onclick="changeCount('bryan-math', -1)">-</button>
            </div>
          </td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <span id="chloe-math" style="font-size:2.2rem; margin-bottom:0.5rem;">0</span>
              <button onclick="changeCount('chloe-math', 1)" style="margin-bottom:0.3rem;">+</button>
              <button onclick="changeCount('chloe-math', -1)">-</button>
            </div>
          </td>
        </tr>
        <tr>
          <td class="row-title">Other</td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <span id="bryan-other" style="font-size:2.2rem; margin-bottom:0.5rem;">0</span>
              <button onclick="changeCount('bryan-other', 1)" style="margin-bottom:0.3rem;">+</button>
              <button onclick="changeCount('bryan-other', -1)">-</button>
            </div>
          </td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <span id="chloe-other" style="font-size:2.2rem; margin-bottom:0.5rem;">0</span>
              <button onclick="changeCount('chloe-other', 1)" style="margin-bottom:0.3rem;">+</button>
              <button onclick="changeCount('chloe-other', -1)">-</button>
            </div>
          </td>
        </tr>
      </table>
      <button id="reset-btn" style="padding: 12px 24px; border: none; border-radius: 8px; font-size: min(1.1rem, 4vw); cursor: pointer; background: var(--primary-color); color: #fff; font-weight: 600; margin-top: 1rem;">Reset</button>
    </div>
  </body>
    <script>
      // Save and restore counts using localStorage
      const countIds = [
        "bryan-language", "chloe-language",
        "bryan-math", "chloe-math",
        "bryan-other", "chloe-other"
      ];

      function saveCounts() {
        const counts = {};
        countIds.forEach(id => {
          const el = document.getElementById(id);
          if (el) counts[id] = parseInt(el.textContent, 10) || 0;
        });
        localStorage.setItem("tasksCounts", JSON.stringify(counts));
      }

      function restoreCounts() {
        const counts = JSON.parse(localStorage.getItem("tasksCounts") || "{}");
        countIds.forEach(id => {
          const el = document.getElementById(id);
          if (el && typeof counts[id] === "number") {
            el.textContent = counts[id];
          }
        });
      }

      // Sound effect setup
      let audioCtx;
      function playSoftClick() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.value = 300;
        gain.gain.value = 0.08;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.08);
      }

      function changeCount(id, delta) {
        const el = document.getElementById(id);
        if (el) {
          let val = parseInt(el.textContent, 10) || 0;
          val += delta;
          if (val < 0) val = 0;
          el.textContent = val;
          saveCounts();
          playSoftClick();
        }
      }

      function resetCounts() {
        countIds.forEach(id => {
          const el = document.getElementById(id);
          if (el) el.textContent = 0;
        });
        saveCounts();
      }

      window.addEventListener("DOMContentLoaded", function() {
        restoreCounts();
        document.getElementById("reset-btn").addEventListener("click", resetCounts);
      });
    </script>
</html>
